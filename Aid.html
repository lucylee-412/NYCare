<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<title>Request Aid at NYCare☺</title>
</head>

<body>
	<div class="header">
		<a href="./Aid.html" class="logo">NYCare☺</a>
		<div class="header-right">
			<!-- <a href="Volunteer.html">Volunteer</a>
			<a href="Aid.html">Request Aid</a> -->
			<a href="Aid.html">Home</a>
			<a href="Mission.html">About Us</a>
		</div>
	</div>

	<div id="main">
		<div id="left">
			<h4><form>
				<label for="zipcode">Zip code: </label>
				<input type="text" id="zipcode" name="zipcode"
				 placeholder="Enter zip code here">
			</form></h4>

			<hr class="solid">

			<h2>Resources</h2>

			<div id="clothing_charities">
				<input id="resource1" type="checkbox" name="resource1" value="clothing">
				<label for="resource1"> Clothing Charities</label>
			</div>
			<br>
			<div id="food_pantries">
				<input id="resource2" type="checkbox" name="resource2" value="pantry">
				<label for="resource2"> Food Pantries</label>
			</div>
			<br>
			<div id="food_scraps">
				<input id="resource3" type="checkbox" name="resource3" value="scrap">
				<label for="resource3"> Food Scraps</label>
			</div>
			<br>
			<div id="homeless_shelters">
				<input id="resource4" type="checkbox" name="resource4" value="shelter">
				<label for="resource4"> Homeless Shelters</label>
			</div>
			<br>
			<div id="senior_centers">
				<input id="resource5" type="checkbox" name="resource5" value="senior">
				<label for="resource5"> Senior Centers</label>
			</div>
			<br>
			<div id="snap_centers">
				<input id="resource6" type="checkbox" name="resource6" value="snap">
				<label for="resource6"> Snap Centers</label>
			</div>
			<br>
			<div id="soup_kitchens">
				<input id="resource7" type="checkbox" name="resource7" value="kitchen">
				<label for="resource7"> Soup Kitchens</label>
			</div>
			<br>
			<div id="volunteer">
				<input id="resource8" type="checkbox" name="resource8" value="volunteer">
				<label for="resource8"> Volunteer Centers</label>
			</div>
		</div>

		<div id="right">
			<div id="map"></div>
		</div>
	</div>

	<footer></footer>

	<script src="script.js" language="javascript" type="text/javascript"></script>
	<noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>

</html>
